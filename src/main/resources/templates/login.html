<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Signin page</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>

        html, body {
            height: 100%;
        }

        .container, .row.justify-content-center.align-items-center {
            height: 100%;
            min-height: 100%;
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="row h-100 justify-content-center align-items-center">
<form th:action="@{/login-process}" method="post" class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal" align="center">Log in</h1>

    <label for="inputUsername" class="sr-only" >UserName</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="User name" th:required="required" th:name="email" th:autofocus="true"/>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:required="required" th:name="password"/>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">&copy; JavaKRK22</p>
</form>

</div>
</body>

</html>
